<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha256-...." crossorigin="anonymous" />

    <title>Notapp</title>
  </head>
  <body>
    <nav>
      <h1>Notapp</h1>
      <button class="add" id="add">Add Note</button>
      <button id="toggleMode">Dark Mode</button>

    </nav>

    <div id="notes-container"></div>

    <template id="note-template">
      <div class="note">
        <div class="tools">
          <button class="edit"><i class="fas fa-edit"></i></button>
          <button class="delete"><i class="fas fa-trash-alt"></i></button>
        </div>
        <div class="main hidden"></div>
        <textarea class="hidden"></textarea>
      </div>
    </template>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/1.2.2/marked.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
